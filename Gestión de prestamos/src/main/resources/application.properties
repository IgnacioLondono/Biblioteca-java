# Nombre del microservicio
spring.application.name=ms-prestamos

# Puerto del servicio (ajusta si es necesario)
server.port=8082

# ==============================
# Configuración de Base de Datos
# ==============================
# Ajusta estos valores a tu entorno local de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ms_prestamos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Driver específico para evitar advertencias
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Jackson/Fechas
spring.jackson.time-zone=UTC

# Logs útiles en desarrollo
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.springframework.web=info

# ==============================
# Propiedades de dominio (Prestamos/Multas)
# ==============================
# Días por defecto que dura un préstamo
prestamos.dias-por-defecto=15
# Máximo de renovaciones permitidas para un préstamo
prestamos.max-renovaciones=2
# Tarifa diaria para el cálculo de multas (en la moneda local)
prestamos.tarifa-diaria=1.50

# Programación de tareas (scheduler) para actualización/generación de multas
# Formato CRON: segundo minuto hora día-del-mes mes día-de-la-semana
# Por defecto: todos los días a las 00:05 (5 minutos después de medianoche)
scheduler.multa.cron=0 5 0 * * *
